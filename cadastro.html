<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group select {
            appearance: none;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .input-row .input-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Cadastro</h2>
        <form id="register-form">
            <div class="input-row">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Informe seu bairro" required>
                </div>
                <div class="input-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Informe sua cidade" required>
                </div>
                <div class="input-group">
                    <label for="uf">UF</label>
                    <select id="unidade_federativa" name="unidade_federativa" required>
                        <option value="" disabled selected>Selecione sua UF</option>
                        <option value="acre">Acre - AC</option>
                        <option value="alagoas">Alagoas - AL</option>
                        <option value="amapá">Amapá - AP</option>
                        <option value="amazonas">Amazonas - AM</option>
                        <option value="bahia">Bahia - BA</option>
                        <option value="ceará">Ceará - CE</option>
                        <option value="distrito_federal">Distrito Federal - DF</option>
                        <option value="espírito_santo">Espírito Santo - ES</option>
                        <option value="goiás">Goiás - GO</option>
                        <option value="maranhão">Maranhão - MA</option>
                        <option value="mato_grosso">Mato Grosso - MT</option>
                        <option value="mato_grosso_do_sul">Mato Grosso do Sul - MS</option>
                        <option value="minas_gerais">Minas Gerais - MG</option>
                        <option value="pará">Pará - PA</option>
                        <option value="paraíba">Paraíba - PB</option>
                        <option value="paraná">Paraná - PR</option>
                        <option value="pernambuco">Pernambuco - PE</option>
                        <option value="piauí">Piauí - PI</option>
                        <option value="rio_de_janeiro">Rio de Janeiro - RJ</option>
                        <option value="rio_grande_do_norte">Rio Grande do Norte - RN</option>
                        <option value="rio_grande_do_sul">Rio Grande do Sul - RS</option>
                        <option value="rondônia">Rondônia - RO</option>
                        <option value="roraima">Roraima - RR</option>
                        <option value="santa_catarina">Santa Catarina - SC</option>
                        <option value="são_paulo">São Paulo - SP</option>
                        <option value="sergipe">Sergipe - SE</option>
                        <option value="tocantins">Tocantins - TO</option>
                    </select>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="email">Endereço de E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="genero">Gênero</label>
                    <select id="genero" name="genero" required>
                        <option value="" disabled selected>Selecione seu gênero</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="unidade-academica">Unidade Acadêmica</label>
                    <input type="text" id="unidade-academica" name="unidade-academica" placeholder="Informe sua unidade acadêmica" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Informe seu endereço" required>
                </div>
                <div class="input-group">
                    <label for="matricula-siape">Matrícula/Siape</label>
                    <input type="text" id="matricula-siape" name="matricula-siape" placeholder="Digite sua matrícula/Siape" required>
                </div>
                <div class="input-group">
                    <label for="curso">Curso</label>
                    <input type="text" id="curso" name="curso" placeholder="Informe seu curso" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="input-group">
                    <label for="rg/rnm">RG/RNM</label>
                    <input type="text" id="rg/rnm" name="rg/rnm" placeholder="Digite seu RG ou RNM" required>
                </div>
                <div class="input-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="Informe seu CEP" required>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="numero">Contato</label>
                    <input type="text" id="numero" name="numero" placeholder="Digite seu número de contato" required>
                </div>
                <div class="input-group">
                    <label for="estado-civil">Estado Civil</label>
                    <select id="estado-civil" name="estado-civil" required>
                        <option value="" disabled selected>Selecione seu estado civil</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="casado">Divorciado(o)</option>
                        <option value="casado">Divorciada(a)</option>
                        <option value="casado">Outro</option>
                        <!-- Adicione outras opções aqui -->
                    </select>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
