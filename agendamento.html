<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group select {
            appearance: none;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .input-row .input-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: green;
        }

        #add-component-button {
            background-color: blue;
            margin-top: 10px;
        }

        #add-component-button:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Agendamento</h2>
        <form id="agendamento-form">
            <div class="input-group">
                <label for="funcao">Função</label>
                <select id="funcao" name="funcao" required>
                    <option value="">Selecione uma opção</option>
                    <option value="docente">Docente</option>
                    <option value="discente">Discente</option>
                    <option value="tecnico">Técnico</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="input-group">
                <label for="disciplina">Disciplina</label>
                <input type="text" id="disciplina" name="disciplina" placeholder="Informe a disciplina" required>
            </div>

            <div id="components-container">
                <div class="input-row">
                    <div class="input-group">
                        <label for="componente">Componente</label>
                        <input type="text" id="componente" name="componente[]" placeholder="Informe o componente" required>
                    </div>
                    <div class="input-group">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade[]" placeholder="Informe a quantidade" required>
                    </div>
                </div>
            </div>
            <button type="button" id="add-component-button">Adicionar mais componentes</button>
            <br><br>
            <div class="input-row">
                <div class="input-group">
                    <label for="data-agendamento">Data de Agendamento</label>
                    <input type="date" id="data-agendamento" name="data-agendamento" required>
                </div>
                <div class="input-group">
                    <label for="horario-agendamento">Horário de Agendamento</label>
                    <input type="time" id="horario-agendamento" name="horario-agendamento" required>
                </div>
            </div>
            <button type="submit">Agendar</button>
        </form>
    </div>
    <script>
        document.getElementById('add-component-button').addEventListener('click', function() {
            const componentsContainer = document.getElementById('components-container');
            const newComponentRow = document.createElement('div');
            newComponentRow.classList.add('input-row');

            newComponentRow.innerHTML = `
                <div class="input-group">
                    <label for="componente">Componente</label>
                    <input type="text" name="componente[]" placeholder="Informe o componente" required>
                </div>
                <div class="input-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" name="quantidade[]" placeholder="Informe a quantidade" required>
                </div>
            `;

            componentsContainer.appendChild(newComponentRow);
        });

        document.getElementById('agendamento-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const funcao = document.getElementById('funcao').value;
            const disciplina = document.getElementById('disciplina').value;
            const componentes = Array.from(document.querySelectorAll('input[name="componente[]"]')).map(input => input.value);
            const quantidades = Array.from(document.querySelectorAll('input[name="quantidade[]"]')).map(input => input.value);
            const dataAgendamento = document.getElementById('data-agendamento').value;
            const horarioAgendamento = document.getElementById('horario-agendamento').value;

            let componentesList = '';
            componentes.forEach((componente, index) => {
                componentesList += `Componente: ${componente} - Quantidade: ${quantidades[index]}\n`;
            });

            alert('Agendamento realizado com sucesso!\nFunção: ' + funcao + '\nDisciplina: ' + disciplina + '\n' + componentesList + 'Data: ' + dataAgendamento + '\nHorário: ' + horarioAgendamento);
        });
    </script>
</body>
</html>
